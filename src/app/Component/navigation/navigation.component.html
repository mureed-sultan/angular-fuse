<section class="menu-bar" [@slideInOut]="isMenuOpen ? 'open' : 'closed'" >
  <div class="logo-section">
    <img src="../../../assets/images/logo/logo.svg" alt="Logo" />
    <div class="flex-box">

      <button class="icon-button">
        <mat-icon class="color-white" aria-hidden="false" aria-label="Empty notification icon" fontIcon="notifications_none"></mat-icon>
      </button>
      <button class="icon-button">
        <mat-icon class="color-white" aria-hidden="false" aria-label="User icon" fontIcon="person_outline"></mat-icon>
      </button>
    </div>
  </div>

  <div class="user-data-section">
    <div class="user-profile">
      <img
        src="../../../assets/images/avatars/brian-hughes.jpg"
        alt="User Profile"
        class="user-image"
      />
      <p>{{ username }}</p>
      <p>{{ email }}</p>
    </div>
  </div>

  <div class="navigation-section">
    <div class=" navigation-wrapper">
      <div class=" navigation-content">
        <div
          *ngFor="let group of navigation"
          class=" navigation-group-item"
        >
          <div
            class=" navigation-item-wrapper navigation-item-has-subtitle"
          >
            <div class=" navigation-item">

              <div class=" navigation-item-title-wrapper">
                <div class=" navigation-item-title">
                  <span>{{ group.title }}</span>
                </div>
                <div
                  class=" navigation-item-subtitle "
                >
                  <span>{{ group.subtitle }}</span>
                </div>
              </div>
            </div>
          </div>

          <div
            *ngFor="let item of group.children"
            class=" navigation-basic-item "
          >
            <div class=" navigation-item-wrapper">
              <a
                class="navigation-item "
                [routerLink]="item.link"
              >
              <!-- <mat-icon class="color-white" aria-hidden="false" aria-label="Empty notification icon" fontIcon="notifications_none"></mat-icon> -->
              <mat-icon class="color-white" aria-hidden="false" fontIcon="{{item.icon}}"></mat-icon>

                <div
                  class=" navigation-item-title-wrapper "
                >
                  <div class=" navigation-menu-title">
                    <span>{{ item.title }}</span>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
